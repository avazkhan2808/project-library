<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="logo">
          <h2><a href="./index.html">Library</a></h2>
        </div>
        <button class="nav-btn">Add</button>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="form-container">
          <form action="" class="form">
            <span class="form-close-btn"><i class="fa fa-times"></i></span>
            <h3 class="form-heading">New Book</h3>
            <div class="form-group">
              <input
                type="text"
                id="title"
                placeholder=" "
                class="form-input"
                autofocus
                required
              />
              <label for="title" class="form-label">Title</label>
            </div>
            <div class="form-group">
              <input
                type="text"
                id="author"
                placeholder=" "
                class="form-input"
                required
              />
              <label for="author" class="form-label">Author</label>
            </div>
            <div class="form-group">
              <input
                type="text"
                id="pages"
                placeholder=" "
                class="form-input"
                required
              />
              <label for="pages" class="form-label">Pages</label>
            </div>
            <div class="form-group">
              <input type="text" id="date" placeholder=" " class="form-input" />
              <label for="date" class="form-label">Publish date</label>
            </div>
            <div class="form-group form-group-file">
              <input
                type="file"
                class="form-file-input form-input"
                id="base64"
                required
              />
              <label for="base64" class="form-file-label">Choose cover</label>
            </div>
            <div class="form-group">
              <input
                type="checkbox"
                id="isRead"
                class="form-checkbox form-input"
              />
              <label for="isRead" class="form-checkbox-label"
                >Did you read this book?</label
              >
            </div>
            <button class="form-btn">Submit</button>
          </form>
        </div>
      </div>

      <div class="container">
        <div class="cards"></div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
